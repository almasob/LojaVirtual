<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="./css/reset.css" rel="stylesheet" type="text/css">
    <link href="./css/normalize.css" rel="stylesheet" type="text/css">
    <link href="./css/base.css" rel="stylesheet" type="text/css">
    <link href="./css/cabecalho.css" rel="stylesheet" type="text/css">
    <link href="./css/banner.css" rel="stylesheet" type="text/css">
    <title>Loja Virtual</title>
</head>
<body>
    <header>
        <section class="cabecalho container">
            <nav class="cabecalho__nav">
                <img src="./imagens/logo.svg" alt="Logo Alura" class="nav__logo">
                <button class="nav__btn_login">Login</button>
                <div class="nav__pesquisa">
                    <img src="./imagens/lupa.svg" alt="lupa de pesquisa" class="pesquisa__lupa">
                </div>
            </nav>
        </section>
    </header>
    <main>
        <section class="banner container">
            <h2 class="banner__titulo">Dezembro promocional</h2>
            <p class="banner__paragrafo">Produtos selecionados com 33% de desconto</p>
            <button class="banner__btn">Ver consoles</button>
        </section>
    </main>
</body>
</html>
